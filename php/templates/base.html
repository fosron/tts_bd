<!DOCTYPE html>
<html class="no-js">
<head>
    {% block head %}
    <meta charset="utf-8">
    <title>TTS</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <style>
    /*table a{ text-decoration: none !important; color: #000 !important;}*/
    body{ margin-top: 45px; }
    input.name { font-size: 20px; }
    .non_edit{color: #f00;}
    .non_edit:hover{color: #f00;}
    </style>
    <script src="/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    {% endblock %}
</head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container-fluid">
                <span class="brand"><a href="/">TTS</a></span>

                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li {% block puslapiai %}{% endblock %}><a href="/admin"><i class="icon-book icon-black"></i>Puslapiai</a></li>
                        {% if user.type == 1 %}
                        <li {% block nustatymai %}{% endblock %}><a href="/admin/nustatymai"><i class="icon-file icon-black"></i>Nustatymai</a></li>
                        <li {% block veiksmai %}{% endblock %}><a href="/admin/veiksmai"><i class="icon-file icon-black"></i>Veiksmų sąrašas</a></li>
                        {% endif %}
                    </ul>
                    <ul class="nav pull-right settings">
                        <li>{{ user.fullname }}<br />
                        <small>{% if user.type == 1 %}
                            Administratorius
                        {% else %}
                            Redaktorius
                        {% endif %}</small>
                        </li>
                        <li><a href="/admin/logout" class="tip icon logout" data-original-title="Atsijungti" data-placement="bottom"><i
                           class="icon-large icon-off"></i></a></li>
                    </ul>
                    
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row-fluid">
    {% block content %} {% endblock %}
</div>
<!--/row-fluid-->
<!--<footer align="center">
    <p>Visos teisės saugomos &copy; 2013 <strong><a href="http://tijunaitis.lt">Tijunaitis.lt</a></strong></p>
</footer>-->

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.8.3.min.js"><\/script>')</script>
<script src="/js/vendor/bootstrap.min.js"></script>
<script>
    $(".tip").tooltip();
    $(function() {
        $('.add-b').click(function(){
            window.location = '/admin/puslapiai/add';
        })
        
        $(".alert").alert();
    });
</script>

</body>
</html>
