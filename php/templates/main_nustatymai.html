{% extends "base.html" %}
    {% block nustatymai %}class="active"{% endblock %}
    {% block content %}
    <div class="span12 pull-left">

        <div class="well">
            <h1>Tinklalapio nustatymų redagavimas</h1>
        </div>
        <div class="well">
            {% if saved is defined %}
            <div class="alert alert-success">
                <a class="close" data-dismiss="alert">✕</a>
                <strong>Išsaugota</strong>
            </div>
            {% endif %}
            <form method="post">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Pavadinimas</th>
                    <th>Reikšmė</th>
                </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                    <input type="hidden" name="toupd[]" value="{{ d.label }}"/>
                    <tr>
                        <td>{{ d.prettyname }}</td>
                        <td><input type="text" name="{{ d.label }}" value="{{ d.value }}"/></td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td><input type="submit" value="Išsaugoti" class="btn btn-large btn-primary"/></td>
                    </tr>
                </tbody>
            </table>
            </form>
        </div>
    </div>
    {% endblock %}
